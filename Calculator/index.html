<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="javascript.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="calculator">
          <div class="display">0</div>
          <div class="buttons">
            <button id="clear" class="control">AC</button>
            <button id="negate" class="control">+/-</button>
            <button id="percent" class="control">%</button>
            <button id="divide" class="operator">/</button>
            <button id="num7" class="number">7</button>
            <button id="num8" class="number">8</button>
            <button id="num9" class="number">9</button>
            <button id="multiply" class="operator">*</button>
            <button id="num4" class="number">4</button>
            <button id="num5" class="number">5</button>
            <button id="num6" class="number">6</button>
            <button id="minus" class="operator">-</button>
            <button id="num1" class="number">1</button>
            <button id="num2" class="number">2</button>
            <button id="num3" class="number">3</button>
            <button id="plus" class="operator">+</button>
            <button id="zero" class="number zero">0</button>
            <button id="decimal" class="number">.</button>
            <button id="equal" class="operator">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
